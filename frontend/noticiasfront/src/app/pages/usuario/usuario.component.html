<div class="row">
    <div class="col">
      <div class="row">
        
        <div class="col-md-4">

        </div>
        <div class="card col-md-4 mt-3">
          <div class="card-body">
            <div class=" col-md-12 mb-3">
              <label>Nombres </label>
              <input type="text" 
                    class="form-control"                     
                    placeholder="Nombres"
                   [(ngModel)]="usuario.nombre" >
            </div>
            <div class="form-group col-md-12">
              <label >Usuario</label>
              <input type="text" 
                      class="form-control"
                      placeholder="Usuario"
                      [(ngModel)]="usuario.nombreUsuario" >
            </div>     
            <div class="form-group col-md-12">
              <label >Email</label>
              <input type="email" 
                    class="form-control" 
                    [(ngModel)]="usuario.email"
                    >
            </div>
            <div class="form-group col-md-12">
              <label >Password</label>
              <input type="password" 
                    class="form-control" 
                    [(ngModel)]="usuario.password"
                    >
            </div>          
               <button (click)="guardar()" class="btn btn-primary mt-3">Registrar</button>
              </div>
        </div>
        <div class="col-md-4">

        </div>      
    </div>
    </div>
</div>
