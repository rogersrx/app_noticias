<div class="row">
    <div class="col">
      <div class="row">
        
        <div class="col-md-4">

        </div>
        <div class="card col-md-4 mt-3">
          <div class="card-body">
            <div class=" col-md-12 mt-3">
              <label>Nombres </label>
              <input type="text" 
                    class="form-control"                     
                    placeholder="Nombres"
                    (keyup)="inicializar()"
                   [(ngModel)]="usuario.nombre" >
            </div>
            <div class="col-md-12 mt-3">
              <label >Usuario</label>
              <input type="text" 
                      class="form-control"
                      placeholder="Usuario"
                      (keyup)="inicializar()"
                      [(ngModel)]="usuario.nombreUsuario" >
            </div>     
            <div class="col-md-12 mt-3">
              <label >Email</label>
              <input type="email" 
                    class="form-control" 
                    (keyup)="inicializar()"
                    [(ngModel)]="usuario.email"
                    >
            </div>
            <div class="col-md-12 mt-3">
              <label >Password</label>
              <input type="password" 
                    class="form-control" 
                    (keyup)="inicializar()"
                    [(ngModel)]="usuario.password"
                    >
            </div> 
            <div *ngIf="succes" class="alert alert-success" role="alert">
              {{ succes }}
            </div> 
            <div *ngIf="errors" class="alert alert-danger mt-3" role="alert">
              {{errors}}
            </div>        
               <button (click)="guardar()" class="btn btn-primary mt-3">Registrar</button>
              </div>
        </div>
        <div class="col-md-4">

        </div>      
    </div>
    </div>
</div>
